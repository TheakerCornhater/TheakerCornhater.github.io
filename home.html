<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website: Home</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1>Welcome to the Home menu of my basic website</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a simple website created as an example.</p>
            
            <button id="colorButton">Change Text Color</button>
        </section>
    </main>

    <footer>
        <p>2023 My Basic Website. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("colorButton").addEventListener("click", function() {
            const paragraphs = document.querySelectorAll("p");
            paragraphs.forEach(paragraph => {
                paragraph.style.color = getRandomColor();
            });
        });

        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
